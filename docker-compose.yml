version: "3.9"

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - chroma
    volumes:
      - ./apps/backend:/app
      - ./data/uploads:/data/uploads
      - ./data/chroma:/data/chroma
    networks:
      - chatnet

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - ./apps/web:/app
    networks:
      - chatnet

  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - chatnet

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    ports:
      - "6379:6379"
    networks:
      - chatnet

  chroma:
    image: chromadb/chroma:latest
    container_name: chat-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/.chroma
    networks:
      - chatnet

volumes:
  pgdata:
  chroma_data:

networks:
  chatnet:
    driver: bridge
